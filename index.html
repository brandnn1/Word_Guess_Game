<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Special+Elite|DM+Serif+Display&display=swap" rel="stylesheet">
    <title>Hangman Game</title>
    <!-- Bootstrap CSS -->
      </head>
  <body>
      <div class="header">
      <div id="hangmanTitle">HANGMAN</div>
    </div>

    <div id = "bodyFamily">
  <div class = "container1">
      <img src="./assets/images/Win.PNG" alt="You Win!" id="winwin">
      <img src="./assets/images/Lose.PNG" alt="You Lose!!!" id="loselose">

    <div class="leftGrid fullGrid" id="image-place" style ="border-right: none">
      <img src="./assets/images/Body0.png" alt="The Start" id = "miss_0" style="position: absolute;">
      <img src="./assets/images/Body1.png" alt="1 Miss" id="miss_1">
      <img src="./assets/images/Body2.png" alt="2 Miss" id="miss_2">
      <img src="./assets/images/Body3.png" alt="3 Miss" id="miss_3">
      <img src="./assets/images/Body4.png" alt="4 Miss" id="miss_4">
      <img src="./assets/images/Body5.png" alt="5 Miss" id="miss_5">
      <img src="./assets/images/Body6.png" alt="6 Miss" id="miss_6">
      <img src="./assets/images/Body7.png" alt="7 Miss" id="miss_7">
      <img src="./assets/images/Body8.png" alt="8 Miss" id="miss_8">
      <img src="./assets/images/Body9.png" alt="9 Miss" id="miss_9">
      <img src="./assets/images/Body10.png" alt="10 Miss" id="miss_10">
      <img src="./assets/images/Body11.png" alt="11 Miss" id="miss_11">
    </div>

    <div class="rightGrid fullGrid" style="border-left: none">
      <div class="gridText">
        <p id="startDialog">Press Any Key to Begin!</p>
        <p><strong>Number of Guesses Remaining</strong></p>
        <p id="guesses-remaining"></p>
        <p><strong>Current Word</strong></p>
        <p id="current-word"></p>
        <p><strong>Letters Already Guessed</strong></p>
        <p id="already-guessed"></p>
        <hr>
        <p><strong>Wins</strong></p>
        <p id="total-wins">0</p>
      </div>
    </div>
</div>
</div>
<script src="./assets/javascript/game.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
