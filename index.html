<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Patrick+Hand" rel="stylesheet">  
    <title>Hangman Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="header">
      <div id="hangmanTitle">Hangman Game</div>
    </div>
    <div class="resultText">
      <p id="resultTextChange"></p>
    </div>
    <div id = "bodyFamily">
    <div class="leftGrid fullGrid" id="image-place">
      <img src="./assets/images/Body0.png" alt="The Start" id = "miss_0" style="position: absolute;">
      <img src="./assets/images/Body1.png" alt="1 Miss" id="miss_1"  id="answerImage">
      <img src="./assets/images/Body2.png" alt="2 Miss" id="miss_2" id="answerImage">
      <img src="./assets/images/Body3.png" alt="3 Miss" id="miss_3"  id="answerImage">
      <img src="./assets/images/Body4.png" alt="4 Miss" id="miss_4" id="answerImage">
      <img src="./assets/images/Body5.png" alt="5 Miss" id="miss_5" id="answerImage">
      <img src="./assets/images/Body6.png" alt="6 Miss" id="miss_6" id="answerImage">
      <img src="./assets/images/Body7.png" alt="7 Miss" id="miss_7" id="answerImage">
      <img src="./assets/images/Body8.png" alt="8 Miss" id="miss_8" id="answerImage">
      <img src="./assets/images/Body9.png" alt="9 Miss" id="miss_9" id="answerImage">
      <img src="./assets/images/Body10.png" alt="10 Miss" id="miss_10" id="answerImage">
      <img src="./assets/images/Body11.png" alt="11 Miss" id="miss_11" id="failImage">
    </div>
    <div class="rightGrid fullGrid">
      <div class="gridText"">
        <p>Press Any Key to Begin!</p>
        <p>Wins</p>
        <p id="total-wins">0</p>
        <p>Current Word</p>
        <p id="current-word"></p>
        <p>Number of Guesses Remaining</p>
        <p id="guesses-remaining"></p>
        <p>Letters Already Guessed</p>
        <p id="already-guessed"></p>
      </div>
    </div>
</div>
<script src="./assets/javascript/game.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
